<mat-card>

	<mat-card-header>
		<div class="container">
			<div class="row">
				<div class="col-md-9">Deals</div>
				<div class="col-md-3 text-right">
					<button mat-raised-button color="primary" routerLink="/dashboard/new-deal">Add Deal</button>
				</div>
			</div>
		</div>
	</mat-card-header>

	<mat-card-content>

		<div *ngIf="!deals.length">
			<h5>No deal added yes..</h5>
		</div>

		<div *ngIf="deals.length">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Phone</th>
						<th scope="col">Email</th>
						<th scope="col">Role</th>
						<th scope="col">Date</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let user of users;let i = index">
						<td>{{i+1}}</td>
						<td>{{user.first_name+' '+user.last_name}}</td>
						<td>{{user.phone}}</td>
						<td>{{user.email}}</td>
						<td>
							<mat-chip-list>
								<mat-chip color="accent" *ngFor="let role of user.role"> {{role.title}}</mat-chip>
							</mat-chip-list>
						</td>
						<td>{{user.createdAt}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</mat-card-content>

</mat-card>
