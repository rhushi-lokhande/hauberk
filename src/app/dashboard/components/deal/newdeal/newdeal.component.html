<mat-card>

	<mat-card-header>
		<div class="container">
			<div class="row">
				<div class="col-md-9">New Deals</div>
				<div class="col-md-3 text-right">
				</div>
			</div>
		</div>
	</mat-card-header>

	<mat-card-content>
		<div class="container">
			<div class="row">

				<div class="col-md-6">
					<div class="form-group">
						<input type="text" class="form-control" [ngClass]="{'error':valid}" [(ngModel)]="newRole" placeholder="User" value=""
						/>
					</div>
				</div>


				<div class="col-md-6">
					<div class="form-group">
						<input type="text" class="form-control" [ngClass]="{'error':valid}" [(ngModel)]="newRole" placeholder="Deal Name" value=""
						/>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<input type="text" class="form-control" [ngClass]="{'error':valid}" [(ngModel)]="newRole" placeholder="Date" value="" />
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<input type="text" class="form-control" [ngClass]="{'error':valid}" [(ngModel)]="newRole" placeholder="Agent Name" value=""
						/>
					</div>
				</div>


				<div class="col-md-6">
					<div class="form-group">
						<input type="text" class="form-control" [ngClass]="{'error':valid}" [(ngModel)]="newRole" placeholder="Old Owner" value=""
						/>
					</div>
				</div>


				<div class="col-md-6">
					<div class="form-group">
						<input type="text" class="form-control" [ngClass]="{'error':valid}" [(ngModel)]="newRole" placeholder="New Owner" value=""
						/>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<input type="text" class="form-control" [ngClass]="{'error':valid}" [(ngModel)]="newRole" placeholder="Old Owner Address" value=""
						/>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<input type="text" class="form-control" [ngClass]="{'error':valid}" [(ngModel)]="newRole" placeholder="New Owner Address" value=""
						/>
					</div>
				</div>
			</div>
		</div>


	</mat-card-content>
	<mat-card-actions class="text-right">
		<button mat-raised-button color="primary">Add</button>
	</mat-card-actions>


</mat-card>
