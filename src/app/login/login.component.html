
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <div>
        <label for="" class="loginError">{{loginError}}</label>
      <input type="text" id="login" class="fadeIn second" [ngClass]="{'error':usernameError}"  placeholder="Email" [(ngModel)]="username">
      <input type="password" id="password" class="fadeIn third" name="login" [ngClass]="{'error':passwordError}" placeholder="password" key.enter="login()" [(ngModel)]="password">
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
      <!-- <hr class="separator fadeIn fifth">
      <a class="loginBtn loginBtn--google fadeIn sixth" href="./auth/google">
        Login with Google
      </a> -->
    </div>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
